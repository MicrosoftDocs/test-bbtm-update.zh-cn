articles:
  - path: /enterprise-cloud/admin/configuration/configuring-your-enterprise/verifying-or-approving-a-domain-for-your-enterprise
    title: 验证或批准您企业的域
    subtitle: 可以使用 GitHub 验证域的所有权，以确认企业帐户拥有的组织的身份。 您也可以批准组织成员可以接收电子邮件通知的域名。
  - path: enterprise-cloud/admin/user-management/managing-organizations-in-your-enterprise/viewing-the-audit-logs-for-organizations-in-your-enterprise
    title: 查看企业中组织的审核日志
    subtitle: 企业所有者可以在其审核日志中查看企业帐户拥有的所有组织的聚合操作。
  - path: /enterprise-cloud/admin/user-management/monitoring-activity-in-your-enterprise/managing-global-webhooks
    title: 管理全局 web 挂钩
    subtitle: 您可以配置全局 web 挂钩，以便在企业内部发生事件时通知外部 Web 服务器。
  - path: /enterprise-cloud/admin/authentication/managing-identity-and-access-for-your-enterprise/about-identity-and-access-management-for-your-enterprise
    title: 关于企业的标识和访问管理
    subtitle: 可以使用 SAML 单一登录 (SSO) 和 System for Cross-domain Identity Management (SCIM) 在 GitHub.com 集中管理对企业拥有的组织的访问权限。
