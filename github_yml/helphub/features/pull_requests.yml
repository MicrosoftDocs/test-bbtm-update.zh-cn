articles:
  - path: /pull-requests/collaborating-with-pull-requests/getting-started/about-collaborative-development-models
    title: 关于协作开发模式
    subtitle: 使用拉取请求的方式取决于项目中使用的开发模型类型。 您可以使用复刻和拉取模型或共享仓库模型。
  - path: /pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/creating-a-pull-request
    title: 创建拉取请求
    subtitle: 创建拉取请求以提议和协作处理对存储库的更改。 这些更改在分支中提议，以确保默认分支只包含已完成和已批准的工作。
  - path: /pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/committing-changes-to-a-pull-request-branch-created-from-a-fork
    title: 将更改提交到从复刻创建的拉取请求分支
    subtitle: 在拉取请求创建者的许可下，您可以在从仓库复刻创建的拉取请求分支上提交更改。
  - path: /pull-requests/collaborating-with-pull-requests/addressing-merge-conflicts/about-merge-conflicts
    title: 关于合并冲突
    subtitle: 在合并竞争提交的分支时会发生合并冲突，Git 需要您帮助确定最终合并中要加入哪些更改。
